<div class="modal-dialog-content">
	<form #form="ngForm" autocomplete="off" *ngIf="lookups">
		<div fxLayout="row" fxLayoutGap="15px">
			Employee(s):
			<br />
			<br />
			<checklist style="width:75%" class="mat-checklist" [dataSource]="lookups.users" [selectedItems]="selectedUsers" displayMember="displayName"></checklist>
		</div>
		<br />
		<div fxLayout="row" fxLayoutGap="15px">
			<div fxFlex="10%">
				<label class="checkbox-label">
					<input type="checkbox" class="checkbox-input" name="allday" [(ngModel)]="allDay" /> All Day</label>
			</div>
			<div fxFlex="45%" *ngIf="!allDay">
				<mat-form-field class="full-width">
					<input dateTimePicker name="start" matInput placeholder="Start" [(ngModel)]="startTime" [hideDate]="true" required />
				</mat-form-field>
			</div>
			<div fxFlex="45%" *ngIf="!allDay">
				<mat-form-field class="full-width">
					<input dateTimePicker name="end" matInput placeholder="End" [(ngModel)]="endTime" [hideDate]="true" required />
				</mat-form-field>
			</div>
		</div>
		<br />
		<div fxLayout="row" fxLayoutGap="15px">
			Day(s):
			<br />
			<br />
			<checklist style="width:75%" class="mat-checklist" [dataSource]="days" [selectedItems]="selectedDays" displayMember="name"></checklist>
		</div>
		<div style="height:100px"></div>
		<div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="end">

</div>
